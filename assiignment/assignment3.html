<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Website</title>
	<style type="text/css">
		div.container{
			display: flex;
			justify-content: center;
		}
		div.parent{
			width: 400px;
			height: 400px;
			background-color: blue;
			display: inline-block;
			border-radius: 400px;

		}
		div.child{
			width: 400px;
			height: 400px;
			background-color: blueviolet;
			display: inline-block;
			border-radius: 400px;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="parent"></div>
		<div class="parent"></div>
	</div>
	<div class="container">
		<div class="child"></div>
		<div class="child"></div>
	</div>
</body>
</html>
