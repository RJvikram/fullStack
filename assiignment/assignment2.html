<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Website</title>
	<style type="text/css">
		div.container{
			display: flex;
            justify-content: center;
		}
		div.parent{
			width: 300px;
			height: 300px;
			background-color: gray;
		}
		div.child{
			width: 300px;
			height: 300px;
			background-color: gainsboro;
			border-top-left-radius: 300px;
			border-bottom-right-radius: 300px;
		}

	</style>
</head>
<body>

<div class="container">
	<div class="parent">
		<div class="child"></div>
	</div>
</div>
</body>
</html>
